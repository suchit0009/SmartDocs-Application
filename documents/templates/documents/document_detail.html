<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDocs - Document View</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        
        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { 
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo i {
            margin-right: 10px;
        }
        .header-actions {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
        
        /* Main content */
        .document-container {
            display: flex;
            height: calc(100vh - 65px);
        }
        
        /* Form panel */
        .form-panel {
            width: 350px;
            background-color: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
        }
        .field-group {
            margin-bottom: 20px;
        }
        .field-label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        .field-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .category {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #495057;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .category i {
            margin-right: 10px;
            color: #007bff;
        }
        .section-header {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: 30px;
            font-size: 18px;
            color: #343a40;
        }
        .confidence {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 8px;
            background-color: #d4edda;
            color: #155724;
        }
        
        /* Document viewer */
        .document-viewer {
            flex-grow: 1;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }
        .document-image {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* Toolbar */
        .toolbar {
            position: absolute;
            top: 80px;
            right: 30px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
            color: #495057;
            transition: background-color 0.2s;
        }
        .tool-btn:hover {
            background-color: #e9ecef;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: 600;
        }
        
        /* Tab content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Metadata section */
        .metadata-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .metadata-label {
            width: 40%;
            font-weight: 600;
            color: #495057;
        }
        
        .metadata-value {
            width: 60%;
            color: #212529;
        }
        
        /* Chat section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        
        .message-user {
            align-self: flex-end;
            margin-left: auto;
            background-color: #007bff;
            color: white;
            border-radius: 18px 18px 0 18px;
            padding: 10px 15px;
        }
        
        .message-ai {
            background-color: #e9ecef;
            color: #212529;
            border-radius: 18px 18px 18px 0;
            padding: 10px 15px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-file-invoice"></i>
            SmartDocs
        </div>
        <div class="header-actions">
            <button class="btn btn-back" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-share-alt"></i> Share
            </button>
        </div>
    </header>
    
    <!-- Main Document Container -->
    <div class="document-container">
        <!-- Left Panel - Extracted Information -->
        <div class="form-panel">
            <div class="category">
                <i class="fas fa-file-invoice"></i>
                <span id="document-category">{{ document.category }}</span>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab(this, 'extracted-data')">Extracted Data</div>
                <div class="tab" onclick="switchTab(this, 'chat-ai')">Chat AI</div>
            </div>
            
            <!-- Extracted Data Tab -->
            <div id="extracted-data" class="tab-content active">
                <div class="section-header">Extracted Information</div>
                
                <div class="field-group">
                    <label class="field-label">Driving License Number </label>
                    <input type="text" class="field-input" value="" id="invoice-number" />
                </div>
                
                <div class="field-group">
                    <label class="field-label">Issue Date </label>
                    <input type="text" class="field-input" value="24/11/1980" id="issue-date" />
                </div>
                
                <div class="field-group">
                    <label class="field-label">Name</label>
                    <input type="text" class="field-input" value="" id="terms" />
                </div>
                
                <div class="field-group">
                    <label class="field-label">Citizenship No</label>
                    <input type="text" class="field-input" value="" id="order-id" />
                </div>
                
                <div class="field-group">
                    <label class="field-label">Contact No </label>
                    <input type="text" class="field-input" value="Lorillard" id="seller-name" />
                </div>
                
                <div class="field-group">
                    <label class="field-label">Date of Expiry</label>
                    <input type="text" class="field-input" value="666 Fifth Avenue, New York 10019" id="seller-address" />
                </div>
            </div>
            
            <!-- Chat AI Tab -->
            <div id="chat-ai" class="tab-content">
                <div class="chat-container">
                    <div class="chat-messages">
                        <div class="message message-user">
                            How much is the total cost in this invoice?
                        </div>
                        <div class="message message-ai">
                            The total cost in this invoice is $33,915.00.
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Ask anything about this document..." />
                        <button class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel - Document Viewer -->
        <div class="document-viewer">
            <img src="03661333.jpg" alt="Invoice Document" class="document-image" id="document-image" />
            
            <!-- Document Toolbar -->
            <div class="toolbar">
                <button class="tool-btn" title="Zoom In">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button class="tool-btn" title="Zoom Out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button class="tool-btn" title="Share">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Function to navigate back to the document list
        function goBack() {
            window.location.href = 'http://127.0.0.1:8000/home/';
        }
        
        // Function to switch between tabs
        function switchTab(tabElement, tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show the selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Add active class to the clicked tab
            tabElement.classList.add('active');
        }
        
        // Function to load document data
        function loadDocumentData() {
            // This would typically fetch data from your server
            // For demo purposes, we're using the example data from the images
            
            // You would replace this with an actual API call
            const documentId = new URLSearchParams(window.location.search).get('id');
            
            // If we have a document ID, fetch the document data
            if (documentId) {
                console.log(`Loading document with ID: ${documentId}`);
                // Simulate data loading - in a real app, this would be an API call
                // fetchDocumentData(documentId);
            }
            
            // For demonstration, we're pre-populating with the invoice data visible in the images
            document.getElementById('document-image').src = documentId || '03661333.jpg';
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadDocumentData();
        });
    </script>
</body>
</html>
