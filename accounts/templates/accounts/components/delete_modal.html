<!-- Delete Confirmation Modal -->
{% load static %}

<div class="delete-modal-overlay" id="deleteModal">
    <div class="delete-modal-container">
        <div class="delete-modal-header">
            <h2 id="deleteModalTitle">Delete Document?</h2>
            <button class="close" onclick="closeDeleteModal()">Ã—</button>
        </div>
        <div class="delete-modal-content">
            <p id="deleteModalMessage">Are you sure you want to delete this document? This action cannot be undone.</p>
        </div>
        <div class="delete-modal-footer">
            <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
            <button class="btn-delete" id="confirmDeleteBtn" onclick="confirmDelete()">Delete</button>
        </div>
    </div>
</div>
